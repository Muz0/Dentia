<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laboratory Data</title>
</head>
<body>
  <h1>Laboratory Data</h1>
  <div id="lab-container">Loading data...</div>

  <script>
    const API_BASE = "https://faodhpwvhonpyxlughls.supabase.co/rest/v1";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhb2RocHd2aG9ucHl4bHVnaGxzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2OTI5MTEsImV4cCI6MjA2NDI2ODkxMX0.2yXQKif90Arr1yjVohA8PXj1zJ4Kxn3tj8aJtae3yic"; // Replace with your actual anon key

    const headers = {
      apikey: API_KEY,
      Authorization: `Bearer ${API_KEY}`,
      "Content-Type": "application/json",
    };

    async function fetchLaboratory() {
      const container = document.getElementById("lab-container");
      try {
        const response = await fetch(`${API_BASE}/laboratory?select=*`, {
          headers,
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch laboratory: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        if (data.length === 0) {
          container.innerText = "No data found.";
          return;
        }

        // Build simple HTML list from data
        const listItems = data.map(item => {
          // Adjust property names according to your table columns
          return `<li>${JSON.stringify(item)}</li>`;
        }).join("");

        container.innerHTML = `<ul>${listItems}</ul>`;
      } catch (error) {
        container.innerText = `Error: ${error.message}`;
      }
    }

    fetchLaboratory();
  </script>
</body>
</html>
